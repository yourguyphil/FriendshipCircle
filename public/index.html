<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut  icon" href="/images/LargeLogo.ico">
		<title>Friendship Circle</title>
	</head>
	<body>
		<div class="join-container">
			<img src="/images/LargeLogo-removebg-preview.png" style="width:150px;height:150;" class="center">
		</br>
			<header class="join-header">
				<h1>Friendship Circle</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<label for="roomcreate">Create Room</label>
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Enter a room name..."
						/>
				</br>
			    </br>
					<label for="roomcreate">Join Room</label>
					<input
						type="text"
						name="joinroom"
						id="joinroom"
						placeholder="Enter a room name to join..."
					/>
					<button type="submit" class="btn">Join Room</button>
				</form>
			</main>
		</div>
	</body>
</html>
